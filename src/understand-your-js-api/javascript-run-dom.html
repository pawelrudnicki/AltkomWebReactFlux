<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS can run your DOM</title>
</head>
<style>
    .helloWrapper {
        text-align: center;
    }

    .box {
        padding: 15px;
        border: 3px solid darkred;
    }
</style>
<body>
<!--<div id="root">-->
<!--    <div class="helloWrapper">-->
<!--        <p class="box">-->
<!--            Welcome to my example-->
<!--        </p>-->
<!--    </div>-->
<!--</div>-->
<script>
    const bodyElement = document.getElementsByTagName("body")[0];
    if (bodyElement !== null) {
        let divElement = document.createElement("div");
        divElement.setAttribute("id", "root");

        let helloWrapperElement = document.createElement("div");
        helloWrapperElement.setAttribute("class", "helloWrapper");  // helloWrapperElement.className = "helloWrapper"

        let pElement = document.createElement("p");
        pElement.setAttribute("class", "box");
        pElement.innerText = "Welcomy to my example";

        helloWrapperElement.appendChild(pElement);
        divElement.appendChild(helloWrapperElement);
        bodyElement.appendChild(divElement);
    }
</script>
</body>
</html>
