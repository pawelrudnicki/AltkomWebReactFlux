<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Conditional Rendering </title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
</head>
<body>
<div id="root"></div>

<script type="text/babel">

    const HappySunnyFace = () => (<span> ðŸ˜Ž </span>)

    class Toggler extends React.Component {

        state = {
            isWeatherFine: false
        }

        onButtonClick = () => {
            this.setState((state) => ({
                isWeatherFine: !state.isWeatherFine
            }))
        }

        render () {
            const { isWeatherFine } = this.state;
            return (
                <div>
                    Pogoda jest { isWeatherFine ? "Dobra" : "ZÅ‚a" }
                    <div>
                        <button onClick={this.onButtonClick}>Zmien pogode</button>
                    </div>
                    <div>
                        {
                            isWeatherFine && <HappySunnyFace/>
                        }
                    </div>
                </div>
            )
        }
    }

    ReactDOM.render(<Toggler/>, document.getElementById("root"));
</script>
</body>
</html>
